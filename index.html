<!DOCTYPE html><html><head><meta charset="UTF-8" /><title>Karan Sharma</title><meta name="viewport" content="width=device-width, initial-scale=1"><!--css files--><link href="css/bootstrap.min.css" rel="stylesheet" /><link href="css/main.css" rel="stylesheet" /></head><body><div class="container-fluid">	<div class="row">		<div class="header">			<h1>The Party App</h1>		</div>	</div>	<div class="row">		<form role="form">						<div class="form-group">				<input type="text" class="form-control" id="name" placeholder="Name">			</div>						<div class="form-group">				<input type="email" class="form-control" id="email" placeholder="E-mail">			</div>						<div class="checkbox">			  <label>			    <input type="checkbox" name="status" id="status" value="couple">			    Couple			  </label>			</div>						<div class="checkbox">			  <label>			    <input type="checkbox" name="transport" id="transport" value="transport">			    No Transport			  </label>			</div>						<div class="form-group custom-btn">			<button type="submit" id="submit-btn"class="btn btn-default btn-lg">Submit</button>			</div>		</form>		<!-- Add content to the popup -->			  <div id="my_popup">						    <div>			    	<p id="display-text">Take 200 bucks and get rollin'</p>			    </div>						    <!-- Add an optional button to close the popup -->			    <button class="my_popup_close btn btn-default">Okay</button>						  </div>			</div></div><!-- scripts and plugins--> <script src="js/jquery-2.1.1.min.js"></script> <script src="bootstrap.min.js"></script> <script src="js/jquery.popupoverlay.js"></script><script src="js/custom.js"></script></body></html>
